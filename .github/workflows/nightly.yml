name: Nightly Build

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC
  workflow_dispatch:

jobs:
  comprehensive-test:
    name: Comprehensive Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run all tests
        run: |
          python -m pytest test/ -v --tb=short

      - name: Run with coverage
        run: |
          python -m pytest test/ --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        with:
          file: ./coverage.xml

      - name: Run benchmarks
        run: |
          python -m pytest benchmark/bench.py --benchmark-only

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Check for outdated dependencies
        run: |
          pip list --outdated

      - name: Check for security vulnerabilities
        run: |
          pip-audit || true

  documentation-build:
    name: Documentation Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install documentation tools
        run: |
          pip install mkdocs mkdocs-material

      - name: Validate documentation
        run: |
          find docs -name "*.md" -exec echo "Checking {}" \;
          echo "All documentation files exist"

      - name: Check for broken links
        run: |
          # Add link checking logic here
          echo "Link validation placeholder"

      - name: Generate documentation stats
        run: |
          echo "Documentation Statistics:" > docs-stats.txt
          echo "Markdown files: $(find docs -name "*.md" | wc -l)" >> docs-stats.txt
          echo "Total lines: $(find docs -name "*.md" -exec cat {} \; | wc -l)" >> docs-stats.txt
          cat docs-stats.txt

      - name: Upload documentation stats
        uses: actions/upload-artifact@v4
        with:
          name: documentation-stats
          path: docs-stats.txt
